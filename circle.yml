machine:
  timezone:
    Europe/Berlin
  node:
    version: 4.2.2
  services:
    - docker

general:
  artifacts:
    - ./coverage

dependencies:
  pre:
    - npm prune
  override:
    - npm install
  post:
    - npm run build

test:
  pre:
  override:
    - MOCHA_FILE=$CIRCLE_TEST_REPORTS/test-results.xml npm run test:cover
  post:
    - cp -R ./coverage $CIRCLE_ARTIFACTS

deployment:
  hub-master:
    branch: master
    commands:
      - docker build -t shoutit/shoutit-web:beta .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push shoutit/shoutit-web:beta
  hub-develop:
    branch: develop
    commands:
      - docker build -t shoutit/shoutit-web:develop .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push shoutit/shoutit-web:develop
