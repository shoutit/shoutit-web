machine:
  services:
    - docker

dependencies:
  override:
    - sudo pip install --upgrade docker-compose==1.3.3

test:
  override:
    - docker-compose run -d www
    - mocha

deployment:
  hub-master:
    branch: master
    commands:
      - $DEPLOY_MASTER
  hub-develop:
    branch: develop
    commands:
      - $DEPLOY_DEVELOP
