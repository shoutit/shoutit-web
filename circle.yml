machine:
  timezone:
    Europe/Berlin
  node:
    version: 4.2.2
  services:
    - docker

general:
  artifacts:
    - ./coverage

dependencies:
  override:
    - npm install
  post:
    - npm run build

test:
  pre:
  override:
    - MOCHA_FILE=$CIRCLE_TEST_REPORTS/test-results.xml npm run test:cover
  post:
    - cp -R ./coverage $CIRCLE_ARTIFACTS

deployment:
  hub-master:
    branch: master
    commands:
      - eval "$DEPLOY_MASTER"
  hub-develop:
    branch: develop
    commands:
      - eval "$DEPLOY_DEVELOP"
