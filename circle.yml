machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  timezone:
    Europe/Berlin
  node:
    version: 8.4.0
  services:
    - docker

general:
  artifacts:
    - ./coverage

dependencies:
  pre:
    - npm prune
  override:
    - npm install
    - npm install -g codeclimate-test-reporter

test:
  pre:
  override:
    - >
      MOCHA_FILE=$CIRCLE_TEST_REPORTS/test-results.xml
      npm run test:cover
  post:
    - cp -R ./coverage $CIRCLE_ARTIFACTS
    - >
      CODECLIMATE_REPO_TOKEN=$CODECLIMATE_REPO_TOKEN
      codeclimate-test-reporter < ./coverage/lcov.info

deployment:
  release:
    tag: /release-.*/
    commands:
      - npm run build
      - git describe --tags --always > built/CURRENT_TAG
      - pip install awscli
      - aws s3 sync built/public s3://shoutit-web-static/prod
      - >
        docker build
        -t shoutit/shoutit-web:live .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push shoutit/shoutit-web:live
  hub-master:
    branch: master
    commands:
      - npm run build
      - git describe --tags --always > built/CURRENT_TAG
      - pip install awscli
      - aws s3 sync built/public s3://shoutit-web-static/beta
      - >
        docker build
        -t shoutit/shoutit-web:master .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push shoutit/shoutit-web:master
  hub-develop:
    branch: [develop, edge]
    commands:
      - npm run build
      - git describe --tags --always > built/CURRENT_TAG
      - pip install awscli
      - aws s3 sync built/public s3://shoutit-web-static/stage
      - >
        docker build
        -t shoutit/shoutit-web:$CIRCLE_BRANCH .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push shoutit/shoutit-web:$CIRCLE_BRANCH
